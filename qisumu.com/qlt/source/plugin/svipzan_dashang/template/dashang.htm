<html>
<head>
     <meta charset="utf-8"/>
    <script type="text/javascript" src="{$root}js/jquery.min.js"></script>
    <style type="text/css">
        .content{width:80%;margin:200px auto;}
                .hide_box{z-index:999;filter:alpha(opacity=50);background:#666;opacity: 0.5;-moz-opacity: 0.5;left:0;top:0;height:99%;width:100%;position:fixed;display:none;}
        .shang_box{width:540px;height:540px;padding:10px;background-color:#fff;border-radius:10px;position:fixed;z-index:1000;left:50%;top:50%;margin-left:-280px;margin-top:-280px;border:1px dotted #dedede;display:none;}
        .shang_box img{border:none;border-width:0;}
        .shang_close{float:right;display:inline-block;}
                .shang_logo{display:block;text-align:center;margin:20px auto;}
        .shang_tit{width: 100%;height: 75px;text-align: center;line-height: 66px;color: #a3a3a3;font-size: 16px;background: url('{$root}img/cy-reward-title-bg.jpg');font-family: 'Microsoft YaHei';margin-top: 7px;margin-right:2px;}
        .shang_tit p{color:#a3a3a3;text-align:center;font-size:16px;}
        .shang_payimg{width:140px;padding:10px;border:6px solid #EA5F00;margin:0 auto;border-radius:3px;height:140px;}
        .shang_payimg img{display:block;text-align:center;width:140px;height:140px; }
        .pay_explain{text-align:center;margin:10px auto;font-size:12px;color:#545454;}
        .radiobox{width: 16px;height: 16px;background: url('{$root}img/radio2.jpg');display: block;float: left;margin-top: 5px;margin-right: 14px;}
        .checked .radiobox{background:url('{$root}img/radio1.jpg');}
        .shang_payselect{text-align:center;margin:0 auto;margin-top:40px;cursor:pointer;height:60px;width:280px;}
        .shang_payselect .pay_item{display:inline-block;margin-right:10px;float:left;}
        .shang_info{clear:both;}
        .shang_info p,.shang_info a{color:#C3C3C3;text-align:center;font-size:12px;text-decoration:none;line-height:2em;}

    </style>
<!-- qisumu.com Baidu tongji analytics -->
<script>
var _hmt = _hmt || [];
(function() {
var hm = document.createElement("script");
hm.src = "https://hm.baidu.com/hm.js?cd8191d648355b940efdb3f1ba7fb3a0";
var s = document.getElementsByTagName("script")[0];
s.parentNode.insertBefore(hm, s);
})();
</script>
</head>

<body onload="dashangToggle()">
    <div class="content">
    <div class="hide_box"></div>
    <div class="shang_box">
    	<a class="shang_close" href="javascript:history.go(-1);" onClick="dashangToggle()" title="{lang svipzan_dashang:guanbi}"><img src="{$root}img/close.jpg" alt="{lang svipzan_dashang:quxiao}" /></a>
        <img class="shang_logo" src="{$logo}" alt="logo" />
    	<div class="shang_tit">
    		<p>{$top_txt}</p>
    	</div>
    	<div class="shang_payimg">
    		<div id="alipayimg"><img src="{$alipayurl}" alt="{lang svipzan_dashang:smzc}" title="{lang svipzan_dashang:sys}" /></div>
            <div id="wxpayimg" style="display:none"><img src="{$wxpayurl}" alt="{lang svipzan_dashang:smzc}" title="{lang svipzan_dashang:sys}" /></div>
    	</div>
    		<div class="pay_explain">{$but_txt}</div>
    	<div class="shang_payselect">
    		<div class="pay_item checked" data-id="alipay">
	    		<span class="radiobox"></span>
	    		<span class="pay_logo"><img src="{$root}img/alipay.jpg" alt="{lang svipzan_dashang:alipay}" /></span>
    		</div>
    		<div class="pay_item" data-id="wxpay">
	    		<span class="radiobox"></span>
	    		<span class="pay_logo"><img src="{$root}img/wechat.jpg" alt="{lang svipzan_dashang:wxpay}" /></span>
    		</div>
    	</div>
    	<div class="shang_info">
    		<p>{$smts_txt}</p>
    		<p>{$bqxx_txt}</p>
    	</div>
    </div>

    </div>
    <script type="text/javascript">
 
    $(function(){
 
    	$(".pay_item").click(function(){
    		$(this).addClass('checked').siblings('.pay_item').removeClass('checked');
    		var dataid=$(this).attr('data-id');
                   
          
            if(dataid=="alipay"){
                document.getElementById("alipayimg").style.display="";
                document.getElementById("wxpayimg").style.display="none";
            }else{
                document.getElementById("alipayimg").style.display="none";
                document.getElementById("wxpayimg").style.display="";
            }
           // $("#shang_pay_txt").text(dataid=="alipay"?lang('plugin/shang', 'zhifubao'):lang('plugin/shang', 'weixin'));
    		
    	});
    });
   function dashangToggle(){
    	$(".hide_box").fadeToggle();
    	$(".shang_box").fadeToggle();

    }
   </script>
  </body>

</html>
